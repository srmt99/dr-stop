<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <title>Dr. Stop Radio</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }
        h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Dr. Stop Radio</h1>
    <img src="/dr_avatar" alt="Dr. Stop Avatar">
    <h2 style="color: #8dc2ff; margin: 20px;">به رادیو دکتر استاپ خوش اومدی جنده</h2>
    <h3 style="color: #6bff90; margin: 20px; font-style: italic;">
        برای آرامش روان و تجدید قوا به صدای شفابخش دکتر گوش بده خوارکصه
    </h3>
    <audio controls autoplay playsinline>
        <source src="/dr_stop_radio_stream" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed: ', err));
        }
    </script>
</body>
</html>
