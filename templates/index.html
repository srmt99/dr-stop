<!DOCTYPE html>
<html>
    <head>
        <title>Play Audio</title>
        <style>
            .container {
                max-width: 600px;
                margin: 0 auto;
                text-align: center;
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 50%;
                margin-bottom: 20px;
            }
            audio {
                width: 100%;
            }
            .transcription {
                margin-top: 20px;
                padding: 15px;
                background-color: #f5f5f5;
                border-radius: 5px;
                text-align: right;
                direction: rtl;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="{{ url_for('serve_avatar') }}" alt="Dr. Avatar">
            <audio controls autoplay>
                <source src="{{ url_for('serve_audio') }}" type="{{ mimetype }}">
                Your browser does not support the audio element.
            </audio>
            {% if transcription %}
            <div class="transcription">
                <p>فال شما این است:</p>
                <p>{{ transcription }}</p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
