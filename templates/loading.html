<!DOCTYPE html>
<html>
    <head>
        <title>در حال فال گرفتن</title>
        <style>
            .container {
                max-width: 600px;
                margin: 0 auto;
                text-align: center;
            }
            .spinner {
                width: 36px;
                height: 36px;
                border: 4px solid #ddd;
                border-top-color: #444;
                border-radius: 50%;
                margin: 16px auto 0;
                animation: spin 0.8s linear infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 50%;
                margin-bottom: 20px;
            }
            .loading-text {
                margin-top: 20px;
                font-size: 1.5em;
                color: #666;
                direction: rtl;
            }
        </style>
        <script>
            // Navigate to the result route after a short delay
            setTimeout(function() {
                window.location.href = "/dr_stop_estekhare/result";
            }, 800);
        </script>
    </head>
    <body>
        <div class="container">
            <img src="{{ url_for('static', filename='images/dr_avatar_closed.png') }}" alt="Dr. Avatar">
            <div class="loading-text">
                دکتر داره برات خواب می بینه... یکم صبر کن...
            </div>
            <div class="spinner" aria-label="Loading"></div>
        </div>
    </body>
</html>
